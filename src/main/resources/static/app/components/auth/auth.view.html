<div ng-controller="authController as auth" 
	class="auth"
	ng-class="authenticated ? 'auth-hidden' : 'auth-visible'">
	
	<div class="auth-form">	
		<form name="form" ng-submit="login()" role="form">
		    <div class="form-group">
		        <label for="username">Username</label>
		        <i class="fa fa-key"></i>
		        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
		        <span ng-show="form.username.$dirty && form.username.$error.required" class="form-invalid-message">Username is required</span>
		    </div>
		    <div class="form-group">
		        <label for="password">Password</label>
		        <i class="fa fa-lock"></i>
		        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
		        <span ng-show="form.password.$dirty && form.password.$error.required" class="form-invalid-message">Password is required</span>
		    </div>
		    <div class="form-actions">
		        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
		    </div>
		</form>
	</div>
</div>
